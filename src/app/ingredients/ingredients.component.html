<app-header></app-header>
<div class="container">
  <!-- Page Header-->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Item Ingredients</h4>
        </div>
        <div class="card-body">
          <div class="row" *ngIf="!isCreateActive">
            <div class="col-md-6">
              <mat-form-field appearance="legacy">
                <mat-label>Item Ingredient Name:</mat-label>
                <input matInput placeholder="Enter Name">
              </mat-form-field>
            </div>
          </div>
          <div class="row" *ngIf="!isCreateActive">
            <div class="container border-top-generic text-center">
              <div class="button-group-area">
                <a class="genric-btn primary radius" (click)="search()">Search</a>
                <a class="genric-btn primary radius" (click)="prepareForCreate()">Create</a>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="isSearchActive">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="table-responsive">
                    <table id="mytable" class="table table-bordred table-striped">
                      <thead>
                      <th>Ingredient Name</th>
                      <th>Edit</th>
                      <th>Delete</th>
                      </thead>
                      <tbody>
                      <tr *ngFor="let ingredient of ingredientsList">
                        <td>{{ingredient.name}}</td>
                        <td><p class="icon" data-placement="top" data-toggle="tooltip" title="Edit" (click)="edit(this.ingredient)"><span class="material-icons">edit</span></p></td>
                        <td><p class="icon" data-placement="top" data-toggle="tooltip" title="Delete" (click)="delete(this.ingredient.id)"><span class="material-icons">delete_outline</span></p></td>
                      </tr>
                      </tbody>
                    </table>

                    <div class="clearfix"></div>
                    <ul class="pagination pull-right">
                      <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                      <li class="active"><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                      <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                    </ul>

                  </div>

                </div>
              </div>
            </div>
          </div>
          <form class="form-validate" novalidate="novalidate" [formGroup]="ingredientsForm" (ngSubmit)="onSubmit()" *ngIf="isCreateActive">
            <div class="form-group">
                <input class="form-control" formControlName="id" name="id" placeholder="Please specify Item name" required="" type="hidden" [(ngModel)]="ingredient.id">
            </div>
            <div class="form-group">
              <label>Ingredient Name</label>
              <label>
                <input class="form-control" formControlName="name" name="name" placeholder="Please specify Item name" required="" type="text" [(ngModel)]="ingredient.name">
              </label>
            </div>
            <div class="button-group-area">
              <button type="submit" class="genric-btn primary radius">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-http-loader></ng-http-loader>
