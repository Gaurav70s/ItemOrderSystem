<app-header></app-header>
<div class="container">
  <!-- Page Header-->
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-header">
          <h4>Create Item</h4>
        </div>
        <div class="card-body">
          <form class="form-validate" novalidate="novalidate" [formGroup]="ingredientsForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Ingredient Name</label>
              <label>
                <input class="form-control" formControlName="name" name="form2-name" placeholder="Please specify Item name" required="" type="text">
              </label>
            </div>
            <!--<div class="form-group mt-3">
              <label class="mr-2">Ingredient Image</label>
              <input type="file" name="file" placeholder="Please upload Item image" formControlName="image" >
            </div>-->

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          <div *ngIf="isSuccess"><p>Success</p> </div>
        </div>
      </div>
    </div>

  </div>
</div>
