<div class="content">
  <div class="row">
    <div class="col-md-6" *ngFor="let activeOrder of kotDashboard.activeOrders">

      <!-- Marketing campaigns -->
      <div class="card">
        <div class="table-responsive">
          <table class="table text-nowrap">
            <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Table Numbers</th>

              <th>Status</th>
              <th class="text-center" style="width: 20px;"><i class="icon-arrow-down12"></i></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  {{activeOrder.item_name}}
                </div>
              </td>
              <td><span class="font-weight-semibold mb-0">2</span></td>
              <td>
                <div *ngFor="let order of activeOrder.order">
                  <div class="btn-group" role="group" >
                    <button type="button" class="btn btn-default waves-effect text-right"><span class="badge bg-grey text-white">{{order.table_no}}</span></button>
                    <button type="button" class="btn btn-default waves-effect text-right"><b>{{order.quantity}}</b></button>
                    <button type="button" class="btn btn-default waves-effect text-right"><b>{{order.order_no}}</b></button>
                    <button type="button" class="btn btn-default waves-effect"><label>
                      <input type="checkbox" checked data-toggle="toggle" data-on="Not Ready" data-off="Ready" data-onstyle="danger" data-offstyle="success">
                    </label></button>
                  </div>
                  <br>
                </div>
                <!-- <div class="icon-button-demo">
                    <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float">2</button></div>--><br>
              </td>
              <td><span class="badge bg-blue">Active</span></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- /marketing campaigns -->
      <!-- /marketing campaigns -->

    </div>
  </div>
</div>
