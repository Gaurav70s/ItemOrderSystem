<div mat-dialog-content>
  <mat-card-title>
    Check Subscription
  </mat-card-title>

  <mat-form-field>
    <label>Email :</label>
    <input [(ngModel)]="data.email" [errorStateMatcher]="matcher" [formControl]="emailFormControl" matInput>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <label>Ph. Number</label>
    <input [(ngModel)]="data.phNumber" matInput>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="data" cdkFocusInitial class="genric-btn primary radius" mat-button>Check</button>
  <button (click)="onNoClick()" class="genric-btn primary radius" mat-button>Close</button>
</div>
