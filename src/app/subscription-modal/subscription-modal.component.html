<div mat-dialog-content>
  <mat-card-title>
    Check Subscription
  </mat-card-title>

  <mat-form-field>
    <label>Email :</label>
    <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="data.email">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <label>Ph. Number</label>
    <input matInput [(ngModel)]="data.phNumber">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="genric-btn primary radius">Check</button>
  <button mat-button (click)="onNoClick()" class="genric-btn primary radius">Close</button>
</div>
