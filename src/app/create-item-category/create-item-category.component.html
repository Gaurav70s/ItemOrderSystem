<app-header></app-header>
<div class="container">
  <!-- Page Header-->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Item Category</h4>
        </div>
        <div class="card-body">
          <div *ngIf="!isCreateActive" class="row">
            <div class="col-md-6">
              <mat-form-field appearance="legacy">
                <mat-label>Item Category Name:</mat-label>
                <input matInput placeholder="Enter Name">
              </mat-form-field>
            </div>
          </div>
          <div *ngIf="!isCreateActive" class="row">
            <div class="container border-top-generic text-center">
              <div class="button-group-area">
                <a (click)="search()" class="genric-btn primary radius">Search</a>
                <a (click)="prepareForCreate()" class="genric-btn primary radius">Create</a>
              </div>
            </div>
          </div>
          <div *ngIf="isSearchActive" class="row">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="table-responsive">
                    <table class="table table-bordred table-striped" id="mytable">
                      <thead>
                      <th>Category Name</th>
                      <th>Edit</th>
                      <th>Delete</th>
                      </thead>
                      <tbody>
                      <tr *ngFor="let category of categories">
                        <td>{{category.categoryName}}</td>
                        <td><p (click)="edit(this.category)" class="icon" data-placement="top" data-toggle="tooltip"
                               title="Edit"><span class="material-icons">edit</span></p></td>
                        <td><p (click)="delete(this.category.categoryId)" class="icon" data-placement="top" data-toggle="tooltip"
                               title="Delete"><span
                          class="material-icons">delete_outline</span></p></td>
                      </tr>
                      </tbody>
                    </table>

                    <div class="clearfix"></div>
                    <ul class="pagination pull-right">
                      <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                      <li class="active"><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                      <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                    </ul>

                  </div>

                </div>
              </div>
            </div>
          </div>

          <form (ngSubmit)="onSubmit()" *ngIf="isCreateActive" [formGroup]="itemCatForm" class="form-validate"
                novalidate="novalidate">
            <div class="form-group">
              <label>Item Category Name</label>
              <label>
                <input [(ngModel)]="categoryForEdit.categoryName" class="form-control" formControlName="categoryName" name="categoryName"
                       placeholder="Please specify Item name" required="" type="text">
              </label>
            </div>
            <div class="form-group">
              <input [(ngModel)]="categoryForEdit.categoryId" class="form-control" formControlName="categoryId" name="categoryId" required=""
                     type="hidden">
            </div>
            <div class="container border-top-generic text-center">
              <div class="button-group-area">
                <button class="genric-btn primary radius" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-http-loader></ng-http-loader>
