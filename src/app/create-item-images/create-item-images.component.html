<app-header></app-header>
<div class="container">
  <!-- Page Header-->
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-header">
          <h4>Create Item</h4>
        </div>
        <div class="card-body">
          <form class="form-validate" novalidate="novalidate" [formGroup]="itemImageForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Item</label>
              <select class="browser-default custom-select" formControlName="itemId">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="form-group mt-3">
              <label class="mr-2">Item Image</label>
              <input type="file" name="file" placeholder="Please upload Item image" formControlName="itemImage" >
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
