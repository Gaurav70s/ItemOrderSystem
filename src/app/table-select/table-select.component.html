<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <!-- Column -->
    <div *ngFor="let table of tables" class="col-md-6 col-lg-3">
      <div (click)="selectTable(table)" [ngClass]="{ 'badge-warning' : table.status == 'Reserved',
                                               'badge-light' : table.status == 'Available',
                                               'badge-success' : table.status == 'Settling',
                                               'badge-dark' : table.status == 'NotAvailable'
                                              }" class="card card-body">
        <!-- Row -->
        <div class="row">
          <!-- Column -->
          <div class="col pr-0 align-self-center">
            <div class="font-weight-light mb-0 " style="font-size: 30px;">{{table.tableNo}}</div>
            <div>{{table.status}}</div>
          </div>
          <!-- Column -->
          <div class="col text-right align-self-center">
            <div class="font-weight-light mb-0" style="font-size: 20px;">${{table.tableNo}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
