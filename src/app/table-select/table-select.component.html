<div class="row">
  <div class="col-xl-4 col-lg-5" *ngFor="let table of tables">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Table No : {{table.tableNo}}</h6>
      </div>
      <!-- Card Body -->
      <div id="accordion" class="accordion-wrapper mb-3">
        <div class="card" *ngFor="let order of dashboard.orders">
          <div id="headingOne" class="card-header" >
            <button type="button" data-toggle="collapse" [attr.data-target]="'#collapseOne'+ order.orderNo" aria-expanded="true" aria-controls="collapseOne" class="text-left m-0 p-0 btn btn-block">
              <table class="align-middle text-truncate mb-0 table table-borderless table-hover">
                <tbody>
                <tr>
                  <td class="text-center text-muted" style="width:15%;">#{{order.orderNo}}</td>
                  <td class="text-center" style="width:30%;">Micro Electronics</td>
                  <td class="text-center" style="width:15%;">
                    <div class="badge badge-pill badge-danger" *ngIf="order.orderStatus === 'new'">{{order.orderStatus}}</div>
                    <div class="badge badge-pill badge-primary" *ngIf="order.orderStatus === 'accepted'">{{order.orderStatus}}</div>
                    <div class="badge badge-pill badge-warning" *ngIf="order.orderStatus === 'delivered'">{{order.orderStatus}}</div>
                    <div class="badge badge-pill badge-success" *ngIf="order.orderStatus === 'payed'">{{order.orderStatus}}</div>
                  </td>
                  <td class="text-center" style="width:40%;" *ngIf="order.orderStatus==='new' else blank" >
                    <div role="group" class="btn-group-sm btn-group">
                      <button class="btn-shadow btn btn-primary">Accept</button>
                      <button class="btn-shadow btn btn-primary">Decline</button>
                    </div>
                  </td>
                  <ng-template #blank>
                    <td class="text-center" style="width: 188px;">
                    </td>
                  </ng-template>
                </tr>
                </tbody>
              </table>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
