<div class="limiter">
  <div class="container-login100" style="background-image: url('/assets/images/banner-bg.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <div *ngIf="error" class="txt1 text-center p-t-54 p-b-20">
						<span class="text-danger">
							Login failed!! Username or Password is Incorrect
						</span>
      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Login
					</span>

        <div [ngClass]="{ 'alert-validate': isSubmitted && f.username.errors }"
             class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
          <span class="label-input100">Username</span>
          <input class="input100" formControlName="username" name="username" placeholder="Type your username"
                 type="text">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div [ngClass]="{ 'alert-validate': isSubmitted && f.password.errors }" class="wrap-input100 validate-input"
             data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" formControlName="password" name="pass" placeholder="Type your password"
                 type="password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <!--<div class="text-right p-t-8 p-b-31">
          <a href="/forgotPassword">
            Forgot password?
          </a>
        </div>-->
        <br/>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button (click)="onSubmit()" class="login100-form-btn" type="submit">
              Login
            </button>
          </div>
        </div>

        <!--<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
        </div>-->

        <!--<div class="flex-c-m">
          <a href="#" class="login100-social-item bg1" (click)="signInWithFB();">
            <i class="fa fa-facebook"></i>
          </a>

          <a href="#" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
          </a>

          <a href="#" class="login100-social-item bg3" (click)="signInWithGoogle()">
            <i class="fa fa-google"></i>
          </a>

          <a href="#" class="login100-social-item bg5" (click)="signInWithLinkedIn()">
            <i class="fa fa-linkedin"></i>
          </a>
          <a href="/signup" class="login100-social-item bg4">
            <i class="fa fa-at"></i>
          </a>
        </div>-->
      </form>
    </div>
  </div>
</div>
