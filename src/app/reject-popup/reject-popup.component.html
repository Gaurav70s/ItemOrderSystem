<div mat-dialog-content>
  <mat-card-title>
    Reject Message
  </mat-card-title>

  <mat-form-field>
    <!--<input matInput type="text" [(ngModel)]="data.rejectMessage">-->
    <textarea matInput
              [(ngModel)]="data.rejectMessage">
  </textarea>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="genric-btn primary radius">Check</button>
  <button mat-button (click)="onNoClick()" class="genric-btn primary radius">Close</button>
</div>
