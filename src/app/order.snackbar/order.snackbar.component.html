<div *ngFor="let order of data " class="bottom-sheet">
  <div> Do you want to change status ?{{order.order.orderNo}} </div>
  <button (click)="clearBar()" color="warn" mat-button type="button">Cancel</button>
  <button (click)="changeStatus()" class="change" color="warn" mat-button type="submit">Change</button>
</div>
